apiVersion: v1
kind: Service
metadata:
  name: peakees-app-service
  namespace: peakees-production
  labels:
    app: peakees
    component: app
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: peakees
    component: app
---
apiVersion: v1
kind: Service
metadata:
  name: peakees-headless
  namespace: peakees-production
  labels:
    app: peakees
    component: app
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: peakees
    component: app